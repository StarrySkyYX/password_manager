    <script>
        function editUser() {
            // 隐藏编辑、新增按钮，显示完成按钮
            document.getElementById('editButton').classList.add('d-none');
            document.getElementById('addButton').classList.add('d-none');
            document.getElementById('saveButton').classList.remove('d-none');

            // 获取所有单选按钮元素
            const radioButtons = document.querySelectorAll('input[name="edit-radio"]');

            // 遍历所有行
            radioButtons.forEach(function (radioButton) {
                // 获取当前行的单元格
                const cells = radioButton.parentElement.parentElement.cells;

                // 检查单选按钮是否被选中
                if (radioButton.checked) {
                    // 显示文字，隐藏第一列的单选按钮
                    cells[0].querySelector('input').classList.add('d-none');

                    // 显示输入框
                    for (let i = 1; i < cells.length; i++) {
                        const spanElement = cells[i].querySelector('span');
                        spanElement.classList.add('d-none');
                        const inputElement = cells[i].querySelector('input');
                        inputElement.classList.remove('d-none');
                        inputElement.value = spanElement.textContent;
                    }
                } else {
                    // 隐藏第一列的单选按钮
                    cells[0].querySelector('input').classList.add('d-none');

                    // 隐藏输入框，显示文字

                        const spanElement = cells[i].querySelector('span');
                        spanElement.classList.remove('d-none');
                        const inputElement = cells[i].querySelector('input');
                        inputElement.classList.add('d-none');
                    }
                }
            });
        }
