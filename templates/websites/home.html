    <script>
        function editUser() {
            // 获取所有单选按钮元素
            const radioButtons = document.querySelectorAll('input[name="edit-radio"]');
            
            // 遍历单选按钮，检查哪个被选中
            radioButtons.forEach(function(radioButton) {
                if (radioButton.checked) {
                    // 获取当前行的单元格
                    const cells = radioButton.parentElement.parentElement.cells;

                    // 隐藏文字，显示输入框
                    for (let i = 1; i < cells.length; i++) {
                        cells[i].querySelector('span').classList.add('d-none');
                        cells[i].querySelector('input').classList.remove('d-none');
                        cells[i].querySelector('input').value = cells[i].querySelector('span').textContent;
                    }
                }
            });
        }

        function saveUser() {
            // 获取所有单选按钮元素
            const radioButtons = document.querySelectorAll('input[name="edit-radio"]');
            
            // 遍历单选按钮，检查哪个被选中
            radioButtons.forEach(function(radioButton) {
                if (radioButton.checked) {
                    // 获取当前行的单元格
                    const cells = radioButton.parentElement.parentElement.cells;

                    // 显示文字，隐藏输入框
                    for (let i = 1; i < cells.length; i++) {
                        cells[i].querySelector('span').classList.remove('d-none');
                        cells[i].querySelector('input').classList.add('d-none');
                        cells[i].querySelector('span').textContent = cells[i].querySelector('input').value;
                    }
                }
            });
        }
    </script>
