<!DOCTYPE html>
<html>
<head>
    <style>
    #login{
        background-color: #4b5c6b;
    }

    #loginCard{
        height: 480px;
        width: 500px;
        background-color: #ffffff59;
    }

    a.dark{
        color: #212529;
    }
    a.dark:hover{
        color: #6c757d;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body id ="login">

<nav class="navbar navbar-expand-lg navbar-dark" id="top_container">
    <div class="container-fluid">
        <a href="../" class="navbar-brand">密碼管理</a>
    </div>
</nav>
<div class="container" style="display: flex;justify-content: center;">
    <div class="card rounded-4 d-flex justify-content-center align-items-center" id="loginCard">
        <p style="font-size: 30px;margin-bottom: 0%;color: #fff;">登入</p>
        <hr style="width: 60%; margin-top: 0; margin-bottom: 10px;border: 3px solid #fff;">
        <form method="post">
            <div class="form-group">
                <label for="user_mail" style="margin-top: 8px;color: #fff;">使用者帳號</label>
                <input type="text" class="form-control" id="user_mail" placeholder="請輸入信箱" style="margin-top: 8px;" name="user_mail">
            </div>
            <div class="form-group">
                <label for="password" style="margin-top: 8px;color: #fff;">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入密碼" style="margin-top: 8px;" name="password">
            </div>
            <div class="form-check">
                <label class="form-check-label" style="margin-top: 8px;color: #fff;">
                  <input class="form-check-input" type="checkbox" name="remember"> 記住我
                </label>
              </div>
            <button type="submit" class="btn btn-secondary" style="margin: 25px 0px 8px 0px;" value="button_login">登入</button>
        </form>
        <hr style="width: 60%; margin-top: 10px; margin-bottom: 10px; border: 3px solid #ffffff;">
        <p style="font-size: 14px; color: #fff;">還沒有帳號？<a href="register.html" target="_top">註冊</a></p>
    </div>
</div>

</body>
</html>
