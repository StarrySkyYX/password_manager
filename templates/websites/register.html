<!DOCTYPE html>
<html>
<head>
    <style>
    #register {
        background-color: #4b5c6b;
    }

    #registerCard {
        height: 600px;
        width: 500px;
        background-color: #ffffff59;
    }
    a.dark{
        color: #212529;
    }
    a.dark:hover{
        color: #6c757d;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GPT -->
    <script>
        $(document).ready(function() {
            {% if error %}
            $('#error_message').text('{{ error }}');
            $('#errorModal').modal('show');
            {% endif %}
        });
    </script> 
</head>
<body id="register">

<nav class="navbar navbar-expand-lg navbar-dark" id="top_container">
    <div class="container-fluid">
        <a href="../" class="navbar-brand">密碼管理</a>
    </div>
</nav>
<div class="container" style="display: flex;justify-content: center;">
    <div class="card rounded-4 d-flex justify-content-center align-items-center" id="registerCard">
        <p style="font-size: 30px;margin-bottom: 0%;color: #fff;">註冊</p>
        <hr style="width: 60%; margin-top: 0; margin-bottom: 10px;border: 3px solid #fff;">
        <form method="post">
            <div class="form-group">
                <label for="user_name" style="margin-top: 8px;color: #fff;">使用者名稱</label>
                <input type="text" class="form-control" id="user_name" placeholder="請輸入使用者名稱" style="margin-top: 8px;" name="user_name">
            </div>
            <div class="form-group">
                <label for="user_mail" style="margin-top: 8px;color: #fff;">使用者帳號</label>
                <input type="text" class="form-control" id="user_mail" placeholder="請輸入信箱" style="margin-top: 8px;" name="user_mail">
            </div>
            <div class="form-group">
                <label for="password" style="margin-top: 8px;color: #fff;">密碼</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入密碼" style="margin-top: 8px;" name="password">
            </div>
            <div class="form-group">
                <label for="confirm_password" style="margin-top: 8px;color: #fff;">確認密碼</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="請再次輸入密碼" style="margin-top: 8px;" name="confirm_password">
            </div>
            <button type="submit" class="btn btn-secondary" style="margin: 25px 0px 8px 0px;" value="button_register">註冊</button>
        </form>
        <hr style="width: 60%; margin-top: 10px; margin-bottom: 10px; border: 3px solid #ffffff;">
        <p style="font-size: 14px; color: #fff;">已經有帳號了？<a href="login.html" target="_top" class="dark">登入</a></p>
    </div>
</div>

<div id="errorModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ">錯誤訊息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="error_message" class="text-danger"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
